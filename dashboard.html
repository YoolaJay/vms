    <!-- Modal -->
    <div class="modal-wrapper" id="visitorModal">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add New Visitor</h3>
                    <button type="button" class="close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="visitorForm">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Visitee</label>
                            <input type="text" class="form-control" id="visitee" name="visitee" required>
                        </div>
                        <div class="form-group">
                            <label for="timeIn">Time In</label>
                            <input type="text" class="form-control" id="timeIn" name="timeIn"  disabled>
                        </div>
                        <div class="form-group">
                            <label for="timeOut">Time Out</label>
                            <input type="text" class="form-control" id="timeOut" name="timeOut" value="pending" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addVisitor()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Checkout Modal -->
    <div class="modal-wrapper" id="checkoutModal">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Checkout Visitor</h3>
                    <button type="button" class="close" onclick="closeCheckoutModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="checkoutFirstName">First Name</label>
                            <input type="text" class="form-control" id="checkoutFirstName" name="firstName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="checkoutLastName">Last Name</label>
                            <input type="text" class="form-control" id="checkoutLastName" name="lastName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="checkoutPhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="checkoutPhoneNumber" name="phoneNumber" disabled>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Visitee</label>
                            <input type="text" class="form-control" id="checkoutVisitee" name="visitee" disabled>
                        </div>
                        <div class="form-group">
                            <label for="checkoutTimeIn">Time In</label>
                            <input type="text" class="form-control" id="checkoutTimeIn" name="timeIn" disabled>
                        </div>
                        <div class="form-group">
                            <label for="checkoutTimeOut">Time Out</label>
                            <input type="text" class="form-control" id="currentTime" name="timeOut" value="pending" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCheckoutModal()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="checkoutVisitor()">Save changes</button>
                </div>
            </div>
        </div>
